      function factor(n) {
        let fact = n;
        if (n === 0 || n === 1) {
          return 1;
        }
        while (n > 1) {
          n--;
          fact = fact * n;
        }
        return fact;
      }
      console.log(factor(5));

      function factorialize(num) {
        if (num < 0) return -1;
        else if (num == 0) return 1;
        else {
          return num * factorialize(num - 1);
        }
      }
