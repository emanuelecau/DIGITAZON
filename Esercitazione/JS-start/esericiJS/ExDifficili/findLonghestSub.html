function findLongestSubstring(string){
    let moment = ''
    let memory = ''
    for (let i = 0; i < string.length; i++) {
        for (let x = 0; x < string.length; x++) {
            if(moment.includes(string[x])){
                if(moment.length > memory.length){
                    memory = moment
                }
                moment = ''
                break
            }
            moment+=string[x]
        }
        
    }
    return memory
}

function findLongestSubstring(s){
    let parola=''
    let res=''
    for (let i = 0; i < s.length; i++) {
        const lettera = s[i];
        if(parola.includes(lettera)){
            if(parola.length>res.length){
                res=parola
            }
            parola=''
        }else{
            parola+=lettera
        }
    }
    if(parola.length>res.length){
        res=parola
    }
    return res
}
