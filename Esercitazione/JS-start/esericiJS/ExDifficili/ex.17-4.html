      // creo due variabili una per i numeri pari e una per i dispari
      //userò i miei numeri p e d come accumulatori di indici della stringa
      //creo un ciclo iniziale per iterare sulla stringa

      function zigZag(string) {
        let odd = "";
        let even = [];
        let riga1 = [];
        let riga2 = [];
        let matrix = [];

        for (let i = 0; i < string.length; i++) {
          if (i % 2 == 0) {
            odd += string[i];
          } else {
            even.push(string[i]);
          }
        }
        for (let x = 0; x < odd.length; x++) {
          if (x % 2 == 0) {
            riga1.push(odd[x] + "     ");
          } else {
            riga2.push(odd[x] + "     ");
          }
        }
        matrix.push(riga1, even, riga2);
        return matrix;
      }
