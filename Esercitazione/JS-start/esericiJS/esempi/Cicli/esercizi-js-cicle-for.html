    <script>
      // Ex 1:
      // creare una variabile che contenga il seguente array
      // [ 40, 50, 60, 70 ]
      // crea l'algoritmo necessario per stampare in output:
      // 70
      // 60
      // 50
      // 40

      const numbers = [40, 50, 60, 70];

      for (let i = numbers.length - 1; i >= 0; i--) {
        console.log(numbers[i]);
      }

      // Ex 2:
      // creare una variabile che contenga il seguente array
      // [ 'mario', 'luigi', 'peach', 'daisy' ]
      // stampare in output tutti i valori dell'array che NON terminano con la lettera 'o'

      const names = ["mario", "luigi", "peach", "daisy"];
      for (let id = 0; id < names.length; id++) {
        if (names[id].charAt(names[id].length - 1) != "o") {
          console.log(names[id]);
        }
      }

      // Ex 3:
      // creare una variabile che contenga il seguente array
      // [ 'mario', 'luigi', 'peach', 'daisy' ]
      // stampare in output:
      // DY
      // PH
      // LI
      // MO
      // (la prima e l'ultima lettera di ogni valore dell'array in senso invertito)

      const members = ["mario", "luigi", "peach", "daisy"];
      for (let m = numbers.length - 1; m >= 0; m--) {
        console.log(
          members[m].charAt(0).toUpperCase() +
            members[m].charAt(members[m].length - 1).toUpperCase()
        );
      }

      // Ex 4:

      const amigos = ["mario", "stefania", "luca", "lee"];
      let max = 0;
      let longname = "";
      for (let a = 0; a < amigos.length; a++) {
        if (max < amigos[a].length) {
          max = amigos[a].length;
          longname = amigos[a];
        }
      }
      console.log(longname);

      // Ex 5:
      // creare una variabile che contenga il seguente array
      // [17, 5, 87, 14]
      // stampa in output la somma totale di tutti i numeri contenuti nell'array nella modalità più modulare.

      const myNumbers = [17, 5, 87, 14];
      let sium = 0;
      for (let s = 0; s < myNumbers.length; s++) {
        sium = sium + myNumbers[s];
      }
      console.log(sium);
