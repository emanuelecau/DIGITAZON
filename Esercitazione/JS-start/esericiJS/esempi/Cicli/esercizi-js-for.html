      const array = ["loot", "cross", "open", "win"];

      // caso 1: numeri positivi
      //caso 2: numeri negativi
      //caso 3: numeri pari
      // caso 4: numeri dispari

      const numbers = [10, 14, -32, 17, -99, -21, 102, 87, -3, 57];
      let positive = 0;
      let negative = 0;
      let odd = 0;
      let even = 0;
      for (let n = 0; n < numbers.length; n++) {
        if (numbers[n] > 0) {
          positive++;
        } else if (numbers[n] < 0) {
          negative++;
        }
      }
      for (let n = 0; n < numbers.length; n++) {
        if (numbers[n] % 2 == 0) {
          odd++;
        } else {
          even++;
        }
      }

      console.log("numeri positivi sono : " + positive);
      console.log("numeri negativi sono : " + negative);
      console.log("numeri pari sono : " + odd);
      console.log("numeri dispari sono : " + even);

      const strings = ["aereo_", "marcus_", "adam_"];
