<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>obj</title>
  </head>
  <body>
    <script>
      let obj = {
        name: "Claudio",
        lastname: "De Paolis",
        skill: ["html", "css", "js"],
        age: 28,
        print: function () {
          console.log(`Questo Ã¨ il mio ${this.name}`);
          console.log("-----------------");
        },

        auto: {
          marca1: "Panda",
          marca2: "clio",
        },
      };

      obj.print();
      console.log(obj);
      console.log(obj.name);
      console.log(obj.auto.marca1);
      console.log("-----------------");

      let array = [
        {
          name: "Claudio",
          lastname: "De Paolis",
          age: 28,
        },
        {
          name: "Mario",
          lastname: "Rossi",
        },
      ];

      function iterazione(valore, indice) {
        console.log(
          `La keyword ${indice} rappresenta il valore ${valore.name}`
        );
      }

      array.forEach(iterazione);
      console.log("-----------------");
      console.log(array[0]);
      console.log("-----------------");
    </script>
  </body>
</html>
