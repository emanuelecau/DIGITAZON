            //funzione che ritorna un oggetto con nome e cognome

            let id = 1

      function makePerson( n, ln ) {
        return {'id': id++, 'name': n, 'lastname': ln, 'race': 'human'}
      }



            //array con funzione di sopra integrata che contiene 3 oggetti

      const people = [makePerson('mario', 'rossi'), makePerson('luigi', 'verdi'), makePerson('peach', 'pink'), makePerson('anna', 'bianchi')]


            //forEach che lo itera per stamparne le sue k e v

      people.forEach(function(el) {

      })


            //prendo un elemento tramite il suo id tramite un ciclo for
            function getPersonById( _id, arr ) {
        for(let i = 0; i < arr.length; i++) {
          if( arr[i].id == _id )
            return arr[i]
        }
      }
