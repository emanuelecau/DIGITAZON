          s == "div" ||
          s == "span" ||
          s == "img"

          sele = true;
          console.log(`è un selettore valido  ${s}`);

      function checkArray(numeri) {
        let pari = 0;
        let dispari = 0;
        let numberTen = false;
        let itisArray = false;
        for (let i = 0; i < numeri.length; i++) {
          if (numeri[i] % 2 == 0) {
            pari++;

            dispari++;
          }
          if (numeri[i] == 10) {

          }
          if (typeof numeri != "Array") {
            itisArray = true;
          }

        if (itisArray == true) {
          console.log(" si è un Array");

          console.log(" non è un array ");
        }

        console.log("----------------------");
