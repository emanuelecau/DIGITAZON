    <script>

      // creare una funzione cmpDate che prende in ingresso 2 stringhe che rappresentano 2 date formattate nel formato americano visto a lezione.
      // La funzione estrapola l'anno da entrambe le date e restituisce 1 se il primo anno Ã¨ maggiore del secondo, -1 viceversa e 0 se sono pari.
      // Chiamare la funzione 3 volte con valori a piacere.
      const date1 = new Date(2030, 10, 24);
      const date2 = new Date(2022, 7, 27);
      const date3 = new Date(2022, 7, 27);

      function cmpDate(params, parems) {
        if (params.getFullYear() > parems.getFullYear()) return 1;
        else if (params.getFullYear() < parems.getFullYear()) return -1;
        else return 0;
      }
      console.log(cmpDate(date3, date2));
      console.log(cmpDate(date1, date2));
      console.log(cmpDate(date2, date1));
    </script>
