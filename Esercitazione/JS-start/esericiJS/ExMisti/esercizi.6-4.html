    <script>
      // Ex 1
      // Dato il seguente JSON:
      // [
      //     {
      //         "fullname": "Yoshi", "rate": [4, 5, 4, 6]
      //     },
      //     {
      //         "fullname": "Wario", "rate": [4, 9, 6, 7]
      //     },
      //     {
      //         "fullname": "Toad", "rate": [8, 9, 9, 8]
      //     }
      // ]
      // salvarlo in un template string, parsarlo con l'apposita strategia e stabilire algoritmicamente chi è lo studente migliore e chi è il peggiore.
      // ----------------------------------------------------------------------
      // racchiudere il json tra backtick in una variabile
      let json = `
      [
           {
               "fullname": "Yoshi", "rate": [4, 5, 4, 6]},
           {
               "fullname": "Wario", "rate": [4, 9, 6, 7]},
           {
               "fullname": "Toad", "rate": [8, 9, 9, 8]
           }
      ]
      `;
      //racchiudere il la variabile come argomento tramite la classe JSON.parse()
      const jsonObj = JSON.parse(json);
      console.log(jsonObj);
      console.log(jsonObj[0]);
      console.log(jsonObj);
      let min = 0;
      let max = 0;

      let nameBest = 0;
      let nameWorst = 0;

      console.log();
      function mediacalc(rate) {
        let rateMedia = 0;
        let rSum = 0;
        for (let x = 0; x < rate.length; x++) {
          rSum += rate[x];
          console.log(rate[x]);
        }
        rateMedia = rSum / rate.length;
        return rateMedia;
      }
      for (let i = 0; i < jsonObj.length; i++) {
        let rate = jsonObj[i].rate;

        let mid = mediacalc(rate);
        console.log(mid);
        if (mid > max) {
          max = mid;
          nameBest = jsonObj[i].fullname;
        }
        if (mid < min || i == 0) {
          min = mid;
          nameWorst = jsonObj[i].fullname;
        }

        console.log("---------------------------------------");
      }
      console.log(
        ` il player ${nameBest} ha la media di ${max} maggiore e il player ${nameWorst} ha la media di ${min} peggiore `
      );
      console.log(max);
      console.log("----------------------------------");

      //  ESEMPIO LEZIONE RICCARDO

      const obj = {
        // proprietà
        name: "Luigi",
        lastname: "Verdi",
        skills: ["js", "php", "py"],
        age: 40,

        // metodi
        greet: function () {
          console.log("ciao, sono " + this.name + " " + this.lastname);
        },

        // oggetti
        colors: {
          first: "blue",
          second: "green",
        },

      console.log(obj);

      console.log(obj.name + " " + obj.lastname);

      obj.greet();

      console.log(obj.colors.first + " " + obj.colors.second);

        name: "Luigi",

        console.log("----------------------------------");
      }
