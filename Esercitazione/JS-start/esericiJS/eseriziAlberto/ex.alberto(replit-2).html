      // concatenarla in questo modo storyboard 'n[i]' + 'n' = n[i]+n

      function addUpFromNumber(n) {
        let story = "";
        let sum = 0;
        for (let i = 1; i < n; i++) {
          sum += i;
          story += i + " + ";
        }

        return `${story}${n} = ${sum + n}`;

      // ritorno la differenza delle due variabili

      function algebra(arr) {
        let odd = 0;
        let even = 0;
        for (let i = 0; i < arr.length; i++) {
          let indix = arr[i];
          if (indix % 2 == 0) {
            odd += indix;
          } else {
            even += indix;
          }
        }
        return `${odd} - ${even} = ${odd - even}`;
      }

// e' una funzione che volendo si puo' scrivere in una riga sola

function mapsUnion(m1, m2) {
  m2.forEach(function(v,k){
    if(!m1.has(k)){
      m1.set(k,v)
    }
  })
